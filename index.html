<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" />
      <meta name="format-detection" content="telephone=no">
      <link rel="manifest" href="app.webmanifest" />
      <link rel="icon" href="img/icon.png" />

      <link href="style.css" rel="stylesheet" type="text/css">
      <link href="splide/splide.min.css" rel="stylesheet" type="text/css">
      <script src="splide/splide.min.js"></script>

      <script src="script.js" onerror="location.reload()"></script>
    </head>
    <body>
      <div class="container">
        <div class="header"><img src="img/resound_logo.svg" width="100" height="40"></div>
        <div class="background-image"> 
          <img id="sphereImage">
        </div>

        <section id="carousel" class="splide">
          <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide" data-id="wifi">
                      <div class="slide-content">
                        <div class="row top-row">
                          Connect the sphere to your WiFi!
                        </div>
                        <div class="row middle-row">
                          <form class="yo-yo-form">
                                <select class="form-control" id="wifi_ssid">
                                  <option value="" disabled selected>WiFi networks</option>
                                </select>
                                <input id="wifi_secret" class="form-control" placeholder="Password" type="password">
                                <button id="wifi_button" type="button">Connect</button>
                          </form>
                        </div>
                        <div class="row"></div>
                      </div>
                    </li>
                    <li class="splide__slide" data-id="server">
                      <div class="slide-content">
                        <div class="row top-row">
                          Connect the sphere with your community! 
                        </div>
                        <div class="row middle-row">
                          <form class="yo-yo-form">
                            <input id="server_host" class="form-control" placeholder="Server" type="text">
                            <input id="server_channel" class="form-control" placeholder="Channel" type="text">
                            <input id="server_name" class="form-control" placeholder="Name" type="text">
                            <button id="server_button" type="button">Connect</button>
                          </form>
                        </div>
                        <div class="row"></div>
                      </div>
                    </li>
                    <li class="splide__slide" data-id="tuning">
                      <div class="slide-content">
                          <div class="row top-row">Tune the sphere to your voice!</div>
                          <div class="row middle-row">
                            <!-- <form class="yo-yo-form">
                              <button id="tune_button" type="button">Tune</button>
                            </form>
                            <div class="slider-container">
                              <label for="volume">mic level</label>
                              <input type="range" class="slider" id="miclevel" min="0" max="20" value="10">
                            </div> -->
                          </div>
                          <div class="row">
                            <span class="content"></span>
                          </div>
                      </div>
                    </li>
                    <li class="splide__slide" data-id="volume">
                      <div class="slide-content">
                          <div class="row top-row">Adjust the volume of your sphere!</div>
                          <div class="row middle-row yo-yo-form">
                            <div class="slider-container">
                              <input type="range" class="slider" id="vollevel" min="0" max="100" value="50">
                            </div>
                          </div>
                          <div class="row">
                            <template class="sphere_up_text">Make your sphere louder by turning your finger clockwise or quieter by turning it anti-clockwise.</template>
                            <template class="sphere_down_text">To get started, please turn the sphere over.</template>
                            <span class="content"></span>
                          </div>
                      </div>
                    </li>
                    <li class="splide__slide" data-id="landing">
                      <div class="slide-content">
                        <div class="row top-row">Hello!</div>
                        <div class="row middle-row">
                          <div id="room_container"></div>
                          <template id="room_item_template">
                            <div class="room_item">
                                <img src="">
                                <span></span>
                            </div>
                          </template>
                        </div>
                        <div class="row"></div>
                      </div>
                    </li>
                    <li class="splide__slide" data-id="determination">
                      <div class="slide-content">
                        <div class="row top-row">
                          Your group's determination!
                        </div>
                        <div class="row middle-row yo-yo-form">
                            <textarea id="determination_individual" placeholder="Your determination"></textarea>
                        </div>
                        <div class="row">
                          <div id="score"></div> DMK
                        </div>
                      </div>
                    </li>
                </ul>
          </div>
      </section>

    <div class="info">
      <div id="spherename"></div>
      <div id="sphereversion"></div>
      <div id="copyright">Open Lab 2025</div>
    </div>

    <script type="module">
      async function registerServiceWorker() {
        console.log('registerServiceWorker');
        try {
          const registration = await navigator.serviceWorker.register(
            "service-worker.js",
            { scope: "/" }
          );
          console.log(registration);
        } catch (error) {
          console.error("service worker", error);
        }
      }
      if ("serviceWorker" in navigator) registerServiceWorker();
      else console.log('no serviceWorker');
    </script>
  </body>
</html>
