name: Minify JavaScript and Create Release

on:
  workflow_dispatch:
    inputs:
      target_folder:
        description: 'Folder to minify'
        required: false
        default: ''
  push:
    paths:
      - '**.js'
    branches:
      - main

jobs:
  minify-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install terser
      run: npm install -g terser

    - name: Minify JavaScript
      run: |
        FOLDER="${{ github.event.inputs.target_folder }}"
        mkdir -p dist
        find "$FOLDER" -name "*.js" ! -name "*.min.js" -exec sh -c '
          for f; do
            out="dist/${f%.js}.min.js"
            mkdir -p "$(dirname "$out")"
            terser "$f" -o "$out"
          done
        ' sh {} +

    - name: Package minified files
      run: zip -r minified-js.zip dist

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "auto-release-${{ github.run_number }}"
        name: "Automated Release ${{ github.run_number }}"
        body: "Minified JS files from folder: ${{ github.event.inputs.target_folder || 'src' }}"
        files: minified-js.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
