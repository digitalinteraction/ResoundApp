name: Minify JavaScript and Commit

on:
  workflow_dispatch:
    inputs:
      target_folder:
        description: 'Folder to minify'
        required: false
        default: '.'
  push:
    paths:
      - '**.js'
    branches:
      - main

jobs:
  minify-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Needed for pushing changes

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install terser
      run: npm install -g terser

    - name: Minify JavaScript
      run: |
        FOLDER="${{ github.event.inputs.target_folder || '.' }}"
        FOLDER=${FOLDER:-.}
        find "$FOLDER" -name "*.js" ! -name "*.min.js" -exec sh -c '
          for f; do
            terser "$f" -o "${f%.js}.min.js"
          done
        ' sh {} +

    - name: Commit and push minified files
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add '*.min.js'
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Auto-minified JS files [skip ci]"
          git push
        fi
