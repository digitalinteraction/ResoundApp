name: Minify JavaScript and Create Release

on:
  workflow_dispatch:
    inputs:
      target_folder:
        description: 'Folder to minify'
        required: false
        default: '.'
  push:
    paths:
      - '**.js'
    branches:
      - main

jobs:
  minify-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install terser
      run: npm install -g terser

    - name: Minify JavaScript
      run: |
        FOLDER="${{ github.event.inputs.target_folder }}"
        find "$FOLDER" -name "*.js" ! -name "*.min.js" -exec sh -c '
          for f; do
            terser "$f" -o "${f%.js}.min.js"
          done
        ' sh {} +

    - name: Package project (excluding .git, .github, etc.)
      run: |
        zip -r project.zip . \
          -x "*.git*" \
             ".github/*" \
             ".gitignore" \
             ".gitattributes" \
             "project.zip" \
             "*.zip"

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "auto-release-${{ github.run_number }}"
        name: "Automated Release ${{ github.run_number }}"
        body: "Release including minified JS files from folder: ${{ github.event.inputs.target_folder || '.' }}"
        files: project.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
